<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online Prof Jaque</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.4s, color 0.4s;
        }

        :root {
            --bg-color: #f4f4f8;
            --text-color: #333;
            --card-bg: #fff;
            --primary: #2b2d42;
            --secondary: #1c1e33;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e5e5e5;
            --card-bg: #1e1e1e;
            --primary: #3a3d61;
            --secondary: #585b8a;
        }

        header {
            background-color: var(--primary);
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }

        /* Bot√£o de tema */
        #theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .search-bar {
            margin: 1rem auto;
            text-align: center;
        }

        .search-bar input {
            width: 90%;
            max-width: 400px;
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .library {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .book {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        .book img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .book-info {
            padding: 1rem;
            text-align: center;
        }

        .book-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .book-info button {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .book-info button:hover {
            background-color: var(--secondary);
        }

        /* Leitor */
        #reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #reader iframe {
            width: 90%;
            height: 80%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #close-btn {
            background-color: #ef233c;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #close-btn:hover {
            background-color: #d90429;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary);
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
 <a href="https://zeus-rr.github.io/Nine/" class="back-button">
        &larr; Voltar √† P√°gina Principal
    </a>

    <header>
        <h1>üìö Biblioteca Online Prof¬™ Jaqueline</h1>
        <button id="theme-toggle">üåô</button>
        <p>Leia seus livros favoritos sem precisar baixar</p>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar livro...">
    </div>

    <section class="library" id="library">
        <div class="book">
            <img src="Pilates.jpeg" alt="Livro 1">
            <div class="book-info">
                <h3>Curso de Pilates</h3>
                <button onclick="openReader('Pilates.pdf')">Ler Agora</button>
            </div>
        </div>

        <div class="book">
            <img src="https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" alt="Livro 2">
            <div class="book-info">
                <h3>1984</h3>
                <button onclick="openReader('https://example.com/livro2.pdf')">Ler Agora</button>
            </div>
        </div>
    </section>

    <!-- Leitor -->
    <div id="reader">
        <iframe id="reader-frame" src=""></iframe>
        <button id="close-btn" onclick="closeReader()">Fechar</button>
    </div>

    <footer>
        <p>¬© Prof¬™ Jaque | Desenvolvido por Rafael Rodrigues com ‚ù§Ô∏è</p>
    </footer>

    <script>
        // Fun√ß√£o de busca
        const searchInput = document.getElementById('search');
        const books = document.querySelectorAll('.book');

        searchInput.addEventListener('keyup', function() {
            const value = this.value.toLowerCase();
            books.forEach(book => {
                const title = book.querySelector('h3').textContent.toLowerCase();
                book.style.display = title.includes(value) ? '' : 'none';
            });
        });

        // Leitor
        const reader = document.getElementById('reader');
        const readerFrame = document.getElementById('reader-frame');

        function openReader(url) {
            readerFrame.src = url;
            reader.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeReader() {
            readerFrame.src = '';
            reader.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Tema escuro / claro
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Carrega tema salvo
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = 'üåû';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            toggleBtn.textContent = isDark ? 'üåû' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>

</body>
</html>
